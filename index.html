---
layout: default
---

<div class="home">

  <h1 class="page-heading">Записи</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d.%m.%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Подписка <a href="{{ "/feed.xml" | prepend: site.baseurl }}">по RSS</a>.</p>

</div>
